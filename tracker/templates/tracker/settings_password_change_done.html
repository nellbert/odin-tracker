{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed - OdinTrack{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card p-4 text-center">
                <h2 class="mb-3"><i class="fas fa-check-circle text-success me-2"></i>Password Changed Successfully</h2>
                <p>Your password has been updated.</p>
                <a href="{% url 'user_settings' %}" class="btn btn-primary mt-3">Return to Settings</a>
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mt-3">Go to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
